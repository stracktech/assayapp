<!doctype html>
<html>
<head>
    <title>Granny Smith - Assay Entry Page</title>
    <meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
<div class="container" id="main-view-mode">
	<div id="top-bar-div">
		<div id="logo-div">
			<img id="logo" src="img/email-logo.png" />
		</div>
		<div id="heading-div">
			<h1>Assay Result Recorder</h1>
		</div>
	</div>
	<div id="content-div">
		<div id="message-div">
				<p></p>
		</div>
		<div id="auth-view-mode">
			<h3>PI Web API: Login</h3>
			<p>Please enter in your credentials.</p>
			<form>
				<div class="form-group">
					<label for="username">User name</label>
					<input type="text" class="form-control" id="username" placeholder="User name" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password" />
				</div>
				<button type="button" id="login-btn" class="btn btn-danger">Login</button>
			</form>
		</div>
		<div id="content-view-mode" style="display : none;">
			<h4>Enter a value in any of the fields below, then click SUBMIT.</h4>
			<div id="form-div">
				<form>	
					<div class="form-group">
						<label for="feedGrade">Head Grade:</label>
						<input type="text" class="form-control" id="feedGrade" placeholder="g/t" />
					</div>
					<div class="form-group">
						<label for="feedGrade">Leach Grade:</label>
						<input type="text" class="form-control" id="leachGrade" placeholder="g/t" />
					</div>
					<div class="form-group">
						<label for="feedGrade">Tails Grade:</label>
						<input type="text" class="form-control" id="tailGrade" placeholder="g/t" />
					</div>
					<button type="button" id="submit-assay-btn" class="btn btn-primary">Submit Assays</button>
				</form>
			</div>
			<div id="diagram-div">
				<div id="balance-div">
					<table>
						<tr>
							<th>Assay ID</th>
							<th>Value</th>
							<th>Timestamp</th>
						</tr>
						<tr>
							<td>Head Grade</span></td>
							<td><span id="feedGrade"></span> g/t</td>
						</tr>
						<tr>
							<td>Mill Grade</span></td>
							<td><span id="leachGrade"></span> g/t</td>
						</tr>
						<tr>
							<td>Tail Grade</span></td>						
							<td><span id="tailGrade"></span> g/t</td>
						</tr>
						<tr>
							<td>Plant Recovery</span></td>						
							<td><span id="recovery"></span> %</td>
						</tr>
					</table>
				</div>
				<button type="button" id="back-btn" class="btn btn-default">Back to Login</button>
			</div>
		</div>
		<div id="footer">
			<p>&copy Convergio 2016 | All rights reserved | www.convergio.com</p>
		</div>
	</div>
</div>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/piwebapi_wrapper.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
